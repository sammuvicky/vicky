<!DOCTYPE html>
<html>
<head>
<title>Our Beautiful Memory üíñ</title>

<!-- IMPORTANT FOR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:60px 15px;
    font-family:'Segoe UI', sans-serif;
    text-align:center;
    background: linear-gradient(135deg, #4b0082, #8000ff, #b266ff);
    color:white;
    overflow-x:hidden;
}

/* Soft background glow */
body::before{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    background:rgba(255,255,255,0.1);
    border-radius:50%;
    top:20%;
    left:20%;
    filter:blur(80px);
    z-index:-1;
}

/* Heading */
h1{
    font-size:26px;
    text-shadow:0 0 15px #ffffff;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #fff; }
    to{ text-shadow:0 0 25px #ffccff; }
}

/* Buttons */
button{
    display:block;
    width:100%;
    max-width:350px;
    margin:15px auto;
    padding:14px;
    font-size:16px;
    border-radius:30px;
    border:none;
    background:white;
    color:#6a00ff;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 10px rgba(255,255,255,0.4);
}

button:active{
    transform:scale(0.95);
}

/* Result text */
#result{
    font-size:18px;
    margin-top:20px;
    font-weight:bold;
}

/* Spark animation */
.spark{
    position:absolute;
    font-size:22px;
    animation:sparkle 1s ease-out forwards;
}

@keyframes sparkle{
    0%{ transform:scale(0); opacity:1; }
    100%{ transform:scale(2); opacity:0; }
}

/* Tablet adjustment */
@media (min-width:600px){
    h1{ font-size:36px; }
    #result{ font-size:22px; }
}
</style>

</head>
<body>

<h1>üìç Where Did We First Meet? üíï</h1>

<button onclick="checkAnswer('bypass')">Vaniyambadi Bypass</button>
<button onclick="checkAnswer('railway')">Vaniyambadi Railway Station</button>
<button onclick="checkAnswer('bus')">Vaniyambadi Bus Stand</button>

<p id="result"></p>

<script>

function checkAnswer(answer){
    if(answer === "bypass"){
        document.getElementById("result").innerHTML =
        "Correct My Love ‚ù§Ô∏è‚ú® That was our beautiful beginning! üíç";

        startSpark();

        setTimeout(function(){
            window.location.href = "3rd.html";
        }, 2500);
    }
    else{
        document.getElementById("result").innerHTML =
        "Oops üòú Try Again My Love üíï";
    }
}

function startSpark(){
    for(let i=0;i<30;i++){
        let spark = document.createElement("div");
        spark.classList.add("spark");
        spark.innerHTML = "‚ú®";
        spark.style.left = Math.random() * window.innerWidth + "px";
        spark.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(spark);

        setTimeout(() => spark.remove(),1000);
    }
}

</script>

</body>
</html>
